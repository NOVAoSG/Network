<!DOCTYPE html>
<html>
<head>
    <title>이미지 필터링</title>
    <style>
        /* 이미지 그리드를 포함하는 컨테이너 */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }

        /* 각 이미지 아이템 */
        .grid-item {
            flex: 0 0 calc(33.33% - 20px); /* 3열로 구성, 여백 포함 */
            margin: 10px; /* 이미지 간 여백 */
            position: relative;
            display: none; /* 초기에는 모든 이미지를 가리기 */
        }

        /* 실제 이미지 */
        .grid-item img {
            width: 100%; /* 이미지가 그리드 아이템에 꽉 차게 설정 */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 태그 선택을 위한 컨트롤러 -->
    <div>
        <label><input type="checkbox" class="tag-filter" value="nature"> 자연</label>
        <label><input type="checkbox" class="tag-filter" value="animals"> 동물</label>
        <label><input type="checkbox" class="tag-filter" value="architecture"> 건축물</label>
        <!-- 필요한 태그를 추가 -->
    </div>

    <!-- 이미지 그리드 -->
    <div class="grid-container">
        <div class="grid-item nature"><img src="nature1.jpg" alt="자연 1"></div>
        <div class="grid-item animals"><img src="animal1.jpg" alt="동물 1"></div>
        <div class="grid-item architecture"><img src="building1.jpg" alt="건축물 1"></div>
        <!-- 필요한 이미지를 추가하고, 각 이미지에 해당하는 태그 클래스 추가 -->
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.tag-filter');
        const gridItems = document.querySelectorAll('.grid-item');

        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', () => {
                const selectedTags = Array.from(checkboxes)
                    .filter((checkbox) => checkbox.checked)
                    .map((checkbox) => checkbox.value);

                gridItems.forEach((item) => {
                    const itemTags = Array.from(item.classList);
                    const isVisible = selectedTags.every((tag) => itemTags.includes(tag));
                    item.style.display = isVisible ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
