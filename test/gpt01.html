<!DOCTYPE html>
<html>
<head>
    <title>사진 레이아웃</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-item {
            flex: 0 0 calc(33.33% - 20px); /* 3열로 구성, 여백 포함 */
            margin: 10px; /* 사진 간 여백 */
            position: relative; /* 자신의 위치 기준을 상대적으로 설정 */
        }

        .flex-item img {
            width: 100%; /* 이미지가 그리드 아이템에 꽉 차게 설정 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item"><img src="test001.jpg" alt="이미지 1"></div>
        <div class="flex-item"><img src="test002.jpg" alt="이미지 2"></div>
        <div class="flex-item"><img src="test003.jpeg" alt="이미지 3"></div>
        <div class="flex-item"><img src="test001.jpg" alt="이미지 1"></div>
        <div class="flex-item"><img src="test002.jpg" alt="이미지 2"></div>
        <div class="flex-item"><img src="test003.jpeg" alt="이미지 3"></div>
        <div class="flex-item"><img src="test001.jpg" alt="이미지 1"></div>
        <div class="flex-item"><img src="test002.jpg" alt="이미지 2"></div>
        <div class="flex-item"><img src="test003.jpeg" alt="이미지 3"></div>
        <!-- 필요한 만큼의 이미지를 추가 -->
        <!-- 각 이미지를 flex-item 클래스 안에 추가 -->
    </div>
</body>
</html>
