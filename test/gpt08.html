<!DOCTYPE html>
<html>
<head>
  <title>간격 조절</title>
  <style>
    /* 첫 번째 h1의 아래쪽 margin을 없애고 두 번째 h1의 윗쪽 margin을 조절하여 간격 조절 */
    h1:first-child {
        color: blue;
        margin-bottom: 0;
    }

    h1:last-child {
        color: aqua;
        margin-top: 100px; /* 원하는 만큼의 간격 설정 */
        
    }
  </style>
</head>
<body>

  <h1>첫 번째 헤더</h1>
  <h1>두 번째 헤더</h1>
  <h1>세 번째 헤더</h1>

</body>
</html>
